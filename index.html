<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>to-do list</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="main.css">
</head>
<body>
        <div class="modal" tabindex="-1" role="dialog" id="ventanaModal">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Iniciar sesión</h5>
                </div>
                <div class="modal-body">
                  <p>Por favor ingresar usuario y contraseña.</p>
                </div>
                <div class="modal-footer">
                    <div class="container">
                    <form id="login">
                        <input id="usuario" name="usuario" type="text" autofocus placeholder="Ingrese su usuario" class="form-control my-2">
                        <input id="contraseña" name="contraseña" type="password" autofocus placeholder="Ingrese su contraseña" class="form-control my-2">
                        <input type="submit" onclick="return validarLogIn()" class="btn btn-secondary"  id="validar"></input>
                    </form>
                </div>
                    <div class="container">                  
                        <button type="button" onclick="return alertaContraseña()" class="btn">¿Olvidaste tu contraseña?</button>
                    </div>
                </div>
              </div>
            </div>
          </div>

    <div class="container">
        <h1 class= "my-3">To-do List</h1>
        <form id="ingresos">
            <input id="input" type="text" autofocus placeholder="Ingrese tarea" class="form-control my-2">
            <input id="inputEdit" type="text" autofocus placeholder="Ingrese tarea editada" class="form-control my-2">
            <button class="btn btn-light" type="submit">agregar tarea</button>
        </form>
        <div id="listaTareas">
            <div class="alert alert-dark text-center">
                No hay tareas pendientes</div>
        </div>
    </div>
    <template id="templateTareas">
        <div class="alert alert-info d-flex justify-content-between align-items-center">
            <p class=m-0></p>
            <h2 class=m-0>
                <i class="fas fa-check-circle text-success" type="button"></i>
                <i class="fas fa-times gd text-danger" type="button"></i>
                <i class="fas fa-edit  text-dark" type="submit"></i>
                        </h2>
        </div> 
    </template>
    <div class="container">
        <button type="button" onclick="return cerrarSesion()" class="btn">Cerrar sesión</button>
    </div>
<script src="index.js"></script>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>   
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js" ></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
<script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>
</body>
</html>
